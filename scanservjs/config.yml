name: scanservjs
version: v2.26.1-6
slug: scanservjs
description: scanservjs is a web UI frontend for your scanner
arch:
  - armv7
  - aarch64
  - amd64
startup: application
image: aaroncarson/scanservjs-ha
boot: auto
icon: icon.png
logo: icon.png
webui: http://[HOST]:[PORT:8080]/
map:
  - ssl
  - share:rw
apparmor: true
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: scanservjs Web interface
full_access: true
host_network: true
host_dbus: true
usb: true
ingress: true
ingress_port: 8080
panel_icon: mdi:scanner
options:
  saned_net_hosts: ""
  airscan_devices: ""
  scanimage_list_ignore: false 
  devices: ""
  ocr_lang: eng
schema:
  saned_net_hosts: str?
  airscan_devices: str?
  scanimage_list_ignore: bool?
  devices: str?
  ocr_lang: str?
